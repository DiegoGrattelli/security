<html xmlns:th="http://www.thymeleaf.org">
    <head th:insert = "~{admin/template_admin::head}">
    <body>
        <div th:insert = "~{admin/template_admin::header}"></div>

        <div class="container">
            <h2>Crear Producto</h2>
            <form class="form-horizontal" th:action="@{/admin/save-create}" method="post"  enctype="form-data">
                <input type="hidden" name="id" th:value="${libros.id}">
                <div class="form-group">
                    <label class="control-label col-sm-2" for="name">Nombre:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="name" name="name" placeholder="Ingrese el nombre del producto" required autocomplete="off" th:value="${libros.name}">
                        <div id="prueba"></div>  
                    </div>
                </div>
               
                <div class="form-group">
                    <label class="control-label col-sm-2" for="FechaLibro">fech</label>
                    <div class="col-sm-10">          
                        <input type="datetime-local" class="form-control" step="any"  id="FechaLibro" name="FechaLibro" placeholder="Ingrese el precio del producto" th:value="${libros.FechaLibro}" required autocomplete="off">
                    </div>
                </div>

                
                <div class="row">
                    <div class="col-sm-2">
                        <button type="submit" class="btn btn-success"> Guardar</button>
                    </div>             
                </div>

            </form>  

        </div>
    </body>

    <div class="footer" th:insert = "~{admin/template_admin::footer}"></div>
    <style>
        .body{
            position: relative;
        }
        .footer{
            position: absolute;
            bottom:0px;
            height: 60px;
            width: 100%;
        }
    </style>
</html>
