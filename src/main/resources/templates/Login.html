<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login</title>

        <!-- Enlace a Bootstrap CSS (puedes utilizar la versión que prefieras) -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

        <!-- Agrega aquí cualquier otro elemento del encabezado que desees -->

    </head>
    <body>

        <!-- Contenedor principal con Bootstrap -->
        <div class="container mt-5">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-header">
                            <h3 class="text-center">Inicio de Sesión</h3>
                        </div>
                        <div class="card-body">
                            <!-- Formulario de inicio de sesión con Thymeleaf -->
                            <form th:action="@{/login}" method="post">
                                <div class="form-group">
                                    <label for="username">Email:</label>
                    <input type="email" class="form-control" id="username" name="username"
                           placeholder="Ingrese su email" required autocomplete="off">
                </div>
                                <div class="form-group">
                                    <label for="password">Contraseña:</label>
                                    <input type="password" class="form-control" id="password" name="password"
                                           placeholder="Ingrese su contraseña" required>
                                </div>
                                <button type="submit" class="btn btn-dark mb-2">Ingresar</button>
                            </form>
                            <a th:href="@{/register}" class="card-link text-center">Registrate aqui!</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Scripts y archivos JS de Bootstrap -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

        <!-- Agrega aquí cualquier otro elemento del cuerpo que desees -->

    </body>
</html>
